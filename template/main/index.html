{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial_scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/media-queries.css' %}" />
    <link rel="icon" href="{% static 'photos/insta-icon.jpg' %}" />
</head>
<body>
    <main>
        <div class="log-in-container">
            <form action="{% url 'login' %}" method="post">
                <div class="log-in">
                    <img src="{% static 'photos/logo.png' %}" class="logo"/>

                    <div class="log-in-form">
                        {% csrf_token %}
                        <input type="text" placeholder="Phone number,username or email" name="username" required/>
                        <input type="password" placeholder="Password" name="password" required/>
                        <button class="log-in-button" type="submit">Log In</button>

                    </div>

                    <span class="or-divider">OR</span>
                    <!--FACEBOOK OPTION-->
                    <div class="fb-login">
                        <a href="#">
                            <img src="{% static 'photos/facebook-icon.png' %}">
                            <span>Log in with Facebook</span>
                        </a>
                    </div>
                    <!--forgot passwd-->
                    <a href="#">Forgot password?</a>
                </div>
                <!--sign up-->
                <div class="sign-up">
                    <span>Don't have an account
                        <a href="#">Sign up</a>
                    </span>
                </div>
                <!--download-->
                <div class="get-the-app">
                    <span>Get the app</span>
                    <div class="app-images">
                        <a href="#"><img src="{% static 'photos/applestore.png' %}" /></a>
                        <a href="#"><img src="{% static 'photos/googlestore.png' %}" /></a>
                    </div>
                </div>
            </form>
        </div>
        <!--phones-->
        <div class="phones-container">
            <img src="{% static 'photos/phones.png' %}" />
        </div>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">JOBS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">TOP</a></li>
            <li><a href="#">ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <span class="copyright">&copy; 2024 INSTAGRAM FROM FACEBOOK</span>
    </footer>
</body>

</html>
